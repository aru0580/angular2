<body>
<h3>{{errorMsg}}</h3>
<button  (click)="onShowChange()">Show Customer List</button>
<br><br>
<div *ngIf="status">
<table border="1" align="center">
<tr>
<th colspan="3">Customers</th>
</tr>
<tr>
	<th>Customer Name</th>
	<th>Customer ID</th>
	<th>Customer Address</th>
</tr>

<tr (click)="onSelect(cu)" *ngFor="let cu of Customer">

		<td>{{cu.name}}</td>
		<td>{{cu.id}}</td>
		<td>{{cu.add}}</td>

</tr>
</table>
</div>
</body>
